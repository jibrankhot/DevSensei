<div class="home-layout">

    <!-- ðŸŒ Navbar -->
    <nav class="main-navbar">
        <button *ngFor="let lang of languages" [class.active]="lang === selectedLanguage"
            (click)="selectLanguage(lang)">
            {{ lang | titlecase }}
        </button>
    </nav>

    <!-- ðŸ“š Sidebar -->
    <aside class="sidebar">
        <h3>{{ selectedLanguage | titlecase }} Topics</h3>
        <ul>
            <li *ngFor="let topic of topicGroups[selectedLanguage]">
                {{ topic }}
            </li>
        </ul>
    </aside>

    <!-- ðŸ§  Content Area -->
    <section class="content-area">
        <h2>Learn {{ selectedLanguage | titlecase }}</h2>
        <p>
            Explore interactive lessons, examples, and coding challenges for
            {{ selectedLanguage | titlecase }}.
        </p>

        <!-- ðŸ—£ Chat Mentor Integration -->
        <app-chat-ui></app-chat-ui>
    </section>

</div>
