<div class="home-layout">

    <!-- ðŸŒ Navbar -->
    <nav class="main-navbar">
        <button *ngFor="let lang of languages" [class.active]="lang === selectedLanguage"
            (click)="selectLanguage(lang)">
            {{ lang | titlecase }}
        </button>
    </nav>

    <!-- ðŸ“š Sidebar -->
    <aside class="sidebar">
        <h3>{{ selectedLanguage | titlecase }} Topics</h3>
        <ul>
            <li *ngFor="let topic of topicGroups[selectedLanguage]" (click)="goToTopic(topic.link)">
                {{ topic.label }}
            </li>
        </ul>
    </aside>

    <!-- ðŸ§  Dynamic Content Area -->
    <section class="content-area">
        <router-outlet></router-outlet>
    </section>

</div>
